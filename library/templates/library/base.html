<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Perpustakaan Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Perpustakaan</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Beranda</a>
                <a class="nav-link" href="{% url 'catalog_search' %}">Katalog</a>
                <a class="nav-link" href="{% url 'record_visit' %}">Catat Kunjungan</a>
                <a class="nav-link" href="{% url 'history_check' %}">Riwayat Kunjungan</a>
                <a class="nav-link" href="{% url 'borrow_request' %}">Ajukan Peminjaman</a>
                <a class="nav-link" href="{% url 'return_request' %}">Ajukan Pengembalian</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
